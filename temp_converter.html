<h1>Convert From One Temperature To Another</h1>

<p id="toKelvin"></p>

<p id="toCelsius"></p>

<p id="toFahrenheit"></p>

<script>
    function toKelvin(x) {
        if (typeof x === 'string'){
            return;
        }
        else if (typeof x === 'boolean'){
            return;
        }
        newValue = x + 273.15 + "K";
        return newValue;
    }
    
    function toCelsius(F) {
        if (typeof F === 'string'){
            return;
        }
        else if (typeof F === 'boolean'){
            return;
        }
        newValue = (F - 32) * (5/9);

        return Math.round(newValue) + "C";
    }
